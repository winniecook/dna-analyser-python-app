<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DNA Sequence Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        .chart-container { width: 100%; max-width: 600px; height: 300px; margin-bottom: 20px; }
        #dna-input { width: 100%; height: 100px; margin-bottom: 10px; }
        #analyze-btn { padding: 10px; font-size: 16px; }
        #error-message { color: red; }
    </style>
</head>
<body>
    <h1>Advanced DNA Sequence Analyzer</h1>
    <textarea id="dna-input" placeholder="Enter DNA sequence here..."></textarea>
    <button id="analyze-btn">Analyze</button>
    <div id="error-message" style="display: none;"></div>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
