<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DNA Sequence Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Advanced DNA Sequence Analyzer</h1>
        
        <div class="input-section">
            <textarea id="dna-input" placeholder="Enter DNA sequence..."></textarea>
            <button id="analyze-btn">Analyze</button>
        </div>

        <div id="error-message" style="display: none;" class="error"></div>

        <div id="results" style="display: none;">
            <h2>Analysis Results:</h2>
            <div class="chart-container">
                <canvas id="nucleotide-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="gc-content-chart"></canvas>
            </div>
            <div id="text-results"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
